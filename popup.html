<!DOCTYPE html>
<html>
<head>
    <title>Kick VOD Downloader</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: 'Inter', sans-serif;
            background-color: #0b0e11;
            color: #fff;
        }
        h2 {
            color: #53fc18;
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 0;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .donate-btn {
            background: transparent;
            color: #53fc18;
            border: 1px solid #53fc18;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .donate-btn:hover {
            background: #53fc18;
            color: #000;
            box-shadow: 0 0 8px rgba(83, 252, 24, 0.4);
        }
        p {
            font-size: 14px;
            color: #ccc;
            margin: 5px 0 10px;
            line-height: 1.4;
        }
        .highlight {
            color: #53fc18;
            font-weight: bold;
        }
        .warning {
            font-size: 12px;
            color: #aaa;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #333;
            font-style: italic;
        }
        
        /* Command Library Styles */
        #library-section {
            display: none; /* Hidden by default */
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        
        .lib-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .lib-title {
            color: #53fc18;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .lib-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .lib-item {
            display: flex;
            gap: 5px;
        }
        
        .lib-btn {
            flex: 1;
            background: #191b1f;
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 13px;
            transition: all 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .lib-btn:hover {
            border-color: #53fc18;
            background: #222;
        }
        
        .del-btn {
            background: #331111;
            border: 1px solid #552222;
            color: #ff5555;
            width: 30px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .del-btn:hover {
            background: #551111;
            border-color: #ff5555;
        }
        
        .add-form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: #141414;
            padding: 10px;
            border-radius: 6px;
        }

        .scope-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
            align-items: center;
        }

        .scope-selector label {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .scope-selector input[type="radio"] {
            margin: 0;
            accent-color: #53fc18;
        }
        
        input[type="text"] {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 6px;
            border-radius: 3px;
            font-size: 12px;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #53fc18;
        }
        
        .add-btn {
            background: #53fc18;
            color: #000;
            border: none;
            padding: 6px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .add-btn:hover {
            opacity: 0.9;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #0b0e11; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>
    <div class="header-row">
        <h2>Kick VOD Downloader</h2>
        <button id="donate-btn" class="donate-btn">DONATE</button>
    </div>
    <p>Go to any <span class="highlight">Kick VOD</span> page and look for the <span class="highlight">Download MP4</span> button.</p>

    <div id="amp-section" style="display:none; margin-top: 12px; padding: 10px; background:#141414; border-radius:6px; border:1px solid #333;">
        <div style="display:flex; align-items:center; gap:8px; margin-bottom:6px;">
            <img src="assets/amplifier.png" alt="Amplifier" style="width:20px; height:20px;">
            <span style="font-size:12px; font-weight:700; color:#53fc18;">Amplifier</span>
            <span id="amp-value" style="margin-left:auto; font-size:12px; color:#ccc;">+0 dB</span>
        </div>
        <input id="amp-slider" type="range" min="0" max="48" step="1" value="0" style="width:100%;">
    </div>
    
    <div id="library-section">
        <div class="lib-header">
            <span class="lib-title">Admin Command Library</span>
        </div>
        <p style="font-size: 11px; color: #888; margin-top: -8px; margin-bottom: 10px; font-style: italic;">Please select the chat input box first.</p>
        
        <div id="library-list" class="lib-list">
            <!-- Items will be injected here -->
        </div>
        
        <div class="add-form">
            <div class="scope-selector">
                <label>
                    <input type="radio" name="scope" value="global" checked> Global
                </label>
                <label>
                    <input type="radio" name="scope" value="channel"> This Channel
                </label>
            </div>
            <input type="text" id="new-label" placeholder="Label (e.g. Discord)" maxlength="20">
            <input type="text" id="new-msg" placeholder="Message/Command (e.g. !discord)">
            <button id="add-btn" class="add-btn">+ Add to Library</button>
        </div>
    </div>

    <p class="warning">Note: If a download is interrupted or fails, a 0KB .mp4 file may remain on your device.</p>
    
    <script src="popup.js"></script>
</body>
</html>
